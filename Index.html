<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnCurve Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Section -->
        <div class="profile-card">
            <div class="profile-image">
                <img src="Learncurve.jpg" alt="Your Profile">
            </div>
            <h1>LearnCurve</h1>
            <p>
                Hi, I’m Harish Tandale—a developer passionate about programming, web development, and sharing knowledge. Let's grow together!
            </p>
        </div>

        <!-- Links Section -->
        <div class="link-card">
            <h2>Connect with Me</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/harish-tandale" target="_blank" class="social-button linkedin">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </a>
                <a href="https://www.instagram.com/intellij_121/" target="_blank" class="social-button instagram">
                    <i class="fab fa-instagram"></i>
                    Instagram
                </a>
                <a href="https://www.youtube.com/@intellij_1" target="_blank" class="social-button youtube">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-button facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
